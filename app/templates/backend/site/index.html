{% extends "backend/site/layout.html" %}

{% block content %}

<div class="row">
    <div class="col s12">
        <nav>
            <div class="nav-wrapper green">
                <span class="brand-logo center">Article List</span>
            </div>
        </nav>
    </div>
</div>

<div class="row">
    {% for article in articles %}
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">{{ article.type }}</span>
                <span>
                    latest update = {{ moment(article.last_updated).format(config.DATE_TIME_FORMAT) }}
                </span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('sitebe.edit_article', type=article.type.lower()) }}">Edit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
